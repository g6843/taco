<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ta & Co</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    

</head>

<body>

    <div class="container" ng-app="sampleApp" ng-controller="myCtrl" >
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" >
                            <fieldset>
                                <div class="form-group" ng>
                                    <input class="form-control" ng-model="nguserId" placeholder="User Id" name="userId" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <a href={{url}} class="btn btn-lg btn-success btn-block" ng-click="login()">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
	<script>
    var app = angular.module("sampleApp", []); 
    app.controller("myCtrl", function($location, $scope, $http) {
    	$scope.userId = "";
    	$scope.login = function() {
    		$scope.userId = $scope.nguserId;
    		$http.get('../data/loginUser.json', {
    			params : {
    				userId : $scope.userId
    			}
    		}).then(function(response) {
    			$scope.url = response.data.url;
    			console.log($scope.url);
    		});
    		if($scope.nguserId.length > 0) {
        		$scope.path = $location.path();
    			$scope.path.substring(0, $scope.path.indexOf("index.html"));
    			console.log("url======" + $scope.url);
    			$location.path($scope.url);
    			console.log($scope.userId);
        	}
    	}
    	
        //$scope.url = 'index.html#!/role/prof';
        
        
    });
    </script>
</body>

</html>
